<html>

<head>
    <title>Example</title>
    <script type="text/javascript" src="sendToStore.js"></script>
</head>

<body>
    <a href="#" id="primaryRedirect">Click here to test (no link for iOS)</a>
    <br>
    <a href="#" id="printUrl">Print Link</a>
    <br>
    <span id="appLink"></span>
    <script type="application/javascript">
        var asConfig = new AppStoreConfig();
        asConfig.windows = "https://www.microsoft.com/en-us/store/games/crowdspell-beta/9nblggh1jtls";
        asConfig.android = "https://play.google.com/store/apps/details?id=com.lambda.crowdspell";
        asConfig.noApp = "http://lambdaapps.in/";

        var link = document.getElementById('primaryRedirect');
        link.addEventListener('click', sendToStore);

        var printUrlLink = document.getElementById('printUrl');
        printUrlLink.addEventListener('click', printLink);


        function sendToStore() {
            asConfig.redirect();
        }

        function printLink() {
            document.getElementById("appLink").textContent = asConfig.getStoreLink();
        }
    </script>
</body>

</html>
